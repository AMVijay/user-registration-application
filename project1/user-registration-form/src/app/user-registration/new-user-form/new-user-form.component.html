<div class="container">
  <h1>User Registration Form</h1>

  <form (ngSubmit)="onSubmit()">

    <div class="form-group">
      <label for="firstname">First Name</label>
      <input type="text" class="form-control" id="firstname" name="firstname" required [(ngModel)]="model.firstName"
        #firstName="ngModel">
      <div [hidden]="firstName.valid || firstName.pristine" class="alert alert-danger">
        First Name is required
      </div>
    </div>

    <div class="form-group">
      <label for="lastname">Last Name</label>
      <input type="text" class="form-control" id="lastname" name="lastname" required [(ngModel)]="model.lastName"
        #lastName="ngModel">
      <div [hidden]="lastName.valid || lastName.pristine" class="alert alert-danger">
        Last Name is required
      </div>
    </div>

    <div class="form-group">
      <label for="email">Email</label>
      <input type="email" class="form-control" id="email" name="email" required [(ngModel)]="model.email"
        #email="ngModel">
      <div [hidden]="email.valid || email.pristine" class="alert alert-danger">
        Email is required
      </div>
    </div>

    <div class="form-group">
      <label for="department">Department</label>
      <input type="text" class="form-control" id="department" name="department" required [(ngModel)]="model.department"
        #department="ngModel">
      <div [hidden]="department.valid || department.pristine" class="alert alert-danger">
        Email is required
      </div>
    </div>

    <button type="submit" class="btn btn-primary">Submit</button>
    &nbsp;
    <button type="reset" class="btn btn-secondary">Reset</button>

  </form>
</div>
